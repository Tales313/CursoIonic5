<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Api Externa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Informe seu cep</ion-label>
    <ion-input type="text" [(ngModel)]="cep"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button expand="block" (click)="consultarCep()">Consultar</ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Cep</ion-label>
    <p>{{resultado.cep}}</p>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Logradouro</ion-label>
    <p>{{resultado.logradouro}}</p>
  </ion-item>
</ion-content>
